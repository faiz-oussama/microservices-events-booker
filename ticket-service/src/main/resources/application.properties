spring.application.name=ticket-service
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://ticket-db:5432/ticketdb
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging Configuration
# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationWhichShouldBeStoredInEnvironmentVariablesInProduction
logging.level.com.ticketing.ticketservice=DEBUG