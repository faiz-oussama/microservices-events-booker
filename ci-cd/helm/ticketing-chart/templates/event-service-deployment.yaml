apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: event-service
    version: v1
spec:
  replicas: {{ .Values.eventService.replicas }}
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
        version: v1
    spec:
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret }}
      containers:
      - name: event-service
        image: "{{ .Values.global.image.registry }}/{{ .Values.eventService.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.environment }}
        - name: SPRING_DATASOURCE_URL
          value: {{ .Values.eventService.database.url }}
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.eventService.database.username }}
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.eventService.database.passwordSecret }}
              key: {{ .Values.eventService.database.passwordKey }}
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_SHOW_SQL
          value: "true"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: "org.hibernate.dialect.PostgreSQLDialect"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://discovery-service:8761/eureka/"
        resources:
          requests:
            memory: {{ .Values.eventService.resources.requests.memory }}
            cpu: {{ .Values.eventService.resources.requests.cpu }}
          limits:
            memory: {{ .Values.eventService.resources.limits.memory }}
            cpu: {{ .Values.eventService.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: event-service
spec:
  type: {{ .Values.eventService.service.type }}
  selector:
    app: event-service
  ports:
  - name: http
    port: {{ .Values.eventService.service.port }}
    targetPort: http
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: event-service-hpa
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: event-service
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
